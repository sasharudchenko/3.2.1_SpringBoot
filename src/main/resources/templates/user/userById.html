<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>
<table border="1">
    <tbody>

    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Город</th>
        <th>Обновить данные</th>
        <th>Удалить пользователя</th>

    </tr>
    <tr th:each="user : ${user}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getCity()}"></td>
        <td>
            <form th:method="GET" th:action="@{/user/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="ОБНОВИТЬ"/>
            </form>
        </td>
<!--        <td><a th:href="@{/user/{id}/edit(id=${user.getId()})}">ОБНОВИТЬ</a></td>-->
        <td>
            <form th:method="DELETE" th:action="@{/user/{id}(id=${user.getId()})}">
            <input type="submit" value="УДАЛИТЬ"/>
            </form>
        </td>

    </tr>

    </tbody>
</table>


</body>
</html>
